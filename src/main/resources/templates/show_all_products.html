<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>
<div th:switch="${products}">
    <h2 th:case="null">No product found!</h2>
    <br/>
    <div style="color:red" th:case="*">
        <h2 style="color:black" >Products:</h2>
        <table>
            <tbody>
            <tr th:each="product : ${products}">
                <td style="color:green" th:text="${product.name}"></td>
                <td style="color:green" th:text="${product.price}"></td>
            </tr>
            </tbody>
        </table>
        <br/>
    </div>
    <p><a href="/"> to Home </a></p>
</div>
</body>
</html>
