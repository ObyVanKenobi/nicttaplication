<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create order</title>
</head>
<body>
<form action="#" th:action="@{/orders/order-update}" th:object="${orderDTO}" method="post">
 <br/>
 <label for="id">ID</label>
 <input readonly type="number" th:field="*{id}" id="id" placeholder="id">
 <br/>
  <label for="email">Email</label>
  <input type="text" th:field="*{email}" id="email" placeholder="email">
  <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
  <br/>

  <input type="submit" value="Update order">
</form>
</body>
</html>
